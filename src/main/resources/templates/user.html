<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>

</head>
<body>
<h1>User</h1>
<table>
    <tr>
        <th>UserId</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <td th:utext="${user.getId}">UserId</td>
    <td th:utext="${user.getName}">Name</td>
    <td th:utext="${user.getSurname}">Surnme</td>
    <td th:utext="${user.getAge}">Age</td>
    <td th:utext="${user.getEmail}">Email</td>
</table>
<br>
<button onclick="window.location.href = '/';">Back to users</button>
</body>
</html>
